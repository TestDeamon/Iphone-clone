<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="img/demo-external-svg.html">
    <title>Iphone</title>
</head>
<body>
    <div class="phone">
        <div class="phone-speaker">&nbsp;</div>
        <div class="phone-speaker-air"></div>
        <div class="phone-screen">
            <figure>
                <img src="img/Logo.png" alt="Delicacies" class="logo">
                
            </figure>
            <figcaption>Quality food always!</figcaption>

        </div>
        <div class="phone-button">
            <div class="track-pad">

            </div>
        </div>
    </div>
    

    
</body>
</html>
